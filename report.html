<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File a Report - WhistleSafe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      padding: 20px;
    }
    h2 {
      color: #00ffc8;
    }
    input, textarea, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #00ffc8;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #000;
      color: #00ffc8;
      box-shadow: 0 0 10px #00ffc8;
    }
  </style>
</head>
<body>
  <h2>üìù File a Report</h2>
  <form id="reportForm">
    <input type="text" id="caseId" placeholder="Case ID" required />
    <input type="text" id="subject" placeholder="Subject" required />
    <textarea id="details" placeholder="Describe the issue..." required></textarea>
    <select id="urgency" required>
      <option value="">Select Urgency Level</option>
      <option value="Low">Low</option>
      <option value="Moderate">Moderate</option>
      <option value="High">High</option>
    </select>
    <button type="submit">Submit Report</button>
  </form>

  <script>
    const form = document.getElementById('reportForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const caseId = document.getElementById('caseId').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const details = document.getElementById('details').value.trim();
      const urgency = document.getElementById('urgency').value;

      if (!caseId || !subject || !details || !urgency) {
        alert('Please fill all fields.');
        return;
      }

      const report = {
        caseId,
        subject,
        details,
        urgency,
        date: new Date().toLocaleString()
      };

      // Get existing reports from localStorage or empty array
      let reports = JSON.parse(localStorage.getItem('reports')) || [];

      // Add new report
      reports.push(report);

      // Save updated reports
      localStorage.setItem('reports', JSON.stringify(reports));

      alert('Report submitted successfully!');
      form.reset();
    });
  </script>
</body>
</html>
